<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cavia Avonturen Wereld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Multiplication Tables Selection Screen -->
        <div id="tablesScreen" class="selection-screen">
            <div class="selection-content">
                <h1>🧮 Welke tafels wil je oefenen?</h1>
                <p class="screen-description">Kies één of meer tafels om te oefenen tijdens het spel</p>
                
                <div class="tables-grid">
                    <label class="checkbox-label">
                        <input type="checkbox" value="1" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 1</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="2" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 2</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="3" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 3</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="4" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 4</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="5" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 5</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="6" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 6</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="7" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 7</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="8" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 8</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="9" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 9</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="10" class="table-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Tafel van 10</span>
                    </label>
                </div>
                
                <button id="tablesNextBtn" class="next-btn" disabled>Volgende →</button>
            </div>
        </div>

        <!-- Spelling Difficulty Selection Screen -->
        <div id="difficultyScreen" class="selection-screen hidden">
            <div class="selection-content">
                <h1>📝 Kies de moeilijkheid van de woorden</h1>
                <p class="screen-description">Selecteer één of meer groepen voor de spellingsopdrachten</p>
                
                <div class="difficulty-options">
                    <label class="checkbox-label difficulty-label">
                        <input type="checkbox" value="6" class="difficulty-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">
                            <strong>Groep 6</strong>
                            <small>Basis woordenschat</small>
                        </span>
                    </label>
                    <label class="checkbox-label difficulty-label">
                        <input type="checkbox" value="7" class="difficulty-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">
                            <strong>Groep 7</strong>
                            <small>Gemiddelde moeilijkheid</small>
                        </span>
                    </label>
                    <label class="checkbox-label difficulty-label">
                        <input type="checkbox" value="8" class="difficulty-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">
                            <strong>Groep 8</strong>
                            <small>Gevorderde woorden</small>
                        </span>
                    </label>
                </div>
                
                <button id="difficultyNextBtn" class="next-btn" disabled>Volgende →</button>
            </div>
        </div>
        
        <!-- Customization Screen -->
        <div id="customizationScreen" class="customization-screen hidden">
            <div class="customization-content">
                <h1>🐹 Customize je Cavia!</h1>
                
                <div class="cavia-preview">
                    <canvas id="previewCanvas" width="200" height="200"></canvas>
                </div>
                
                <div class="customization-options">
                    <div class="color-section">
                        <h3>Lichaam Kleur</h3>
                        <div class="color-options" id="bodyColors"></div>
                    </div>
                    
                    <div class="color-section">
                        <h3>Buik Kleur</h3>
                        <div class="color-options" id="bellyColors"></div>
                    </div>
                    
                    <div class="color-section">
                        <h3>Accessoire</h3>
                        <div class="accessory-options" id="accessories">
                            <button class="accessory-btn" data-accessory="none">Geen</button>
                            <button class="accessory-btn" data-accessory="bow">🎀 Strik</button>
                            <button class="accessory-btn" data-accessory="hat">🎩 Hoed</button>
                            <button class="accessory-btn" data-accessory="glasses">👓 Bril</button>
                        </div>
                    </div>
                </div>
                
                <button id="startGameBtn" class="start-game-btn">Klaar! Start het spel</button>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-panel world-selector hidden" id="worldSelector">
            <button class="world-btn" data-world="thuis">🏠 Thuis</button>
            <button class="world-btn active" data-world="dierenstad">🏪 Dierenstad</button>
            <button class="world-btn" data-world="natuur">🌲 Natuur</button>
            <button class="world-btn" data-world="strand">🏖️ Strand</button>
            <button class="world-btn" data-world="winter">⛷️ Winter</button>
            <button class="world-btn" data-world="woestijn">🏜️ Woestijn</button>
            <button class="world-btn" data-world="jungle">🌴 Jungle</button>
            <button class="world-btn" data-world="zwembad">🏊 Zwembad</button>
                            <button class="world-btn" data-world="paarden">🐴 Paarden</button>
        </div>
        
        <div class="ui-panel design-panel hidden">
            <h3>🎨 Ontwerp je cavia</h3>
            <div id="colorPicker"></div>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
