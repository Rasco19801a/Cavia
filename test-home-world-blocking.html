<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Test Home World Blocking</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Nunito', sans-serif;
        }
        .debug-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 10000;
            max-width: 300px;
            font-size: 12px;
        }
        .debug-panel h3 {
            margin: 0 0 10px 0;
        }
        .debug-log {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
        }
        .debug-log div {
            margin: 2px 0;
            padding: 2px;
        }
        .debug-log .error { color: #ff6b6b; }
        .debug-log .warn { color: #ffd93d; }
        .debug-log .info { color: #6bcf7f; }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h3>Debug Info</h3>
        <div>Current World: <span id="currentWorld">-</span></div>
        <div>Modal Open: <span id="modalStatus">-</span></div>
        <div>Can Move: <span id="canMove">-</span></div>
        <div>Click Count: <span id="clickCount">0</span></div>
        <h4>Log:</h4>
        <div id="debugLog" class="debug-log"></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <!-- UI Elements -->
    <div class="ui-panel world-selector" id="worldSelector">
        <button class="world-btn" data-world="thuis">üè† Thuis</button>
        <button class="world-btn active" data-world="dierenstad">üè™ Dierenstad</button>
        <button class="world-btn" data-world="natuur">üå≤ Natuur</button>
    </div>
    
    <script type="module">
        import { Game } from './js/game.js';
        
        let game = null;
        let clickCounter = 0;
        const debugLog = [];
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            debugLog.unshift({ time, message, type });
            if (debugLog.length > 20) debugLog.pop();
            updateDebugLog();
        }
        
        function updateDebugLog() {
            const logEl = document.getElementById('debugLog');
            logEl.innerHTML = debugLog.map(entry => 
                `<div class="${entry.type}">[${entry.time}] ${entry.message}</div>`
            ).join('');
        }
        
        function updateDebugInfo() {
            if (!game) return;
            
            document.getElementById('currentWorld').textContent = game.currentWorld || '-';
            document.getElementById('modalStatus').textContent = game.isAnyModalOpen() ? 'YES ‚ö†Ô∏è' : 'NO ‚úì';
            document.getElementById('canMove').textContent = !game.isAnyModalOpen() ? 'YES ‚úì' : 'NO ‚ö†Ô∏è';
            document.getElementById('clickCount').textContent = clickCounter;
        }
        
        // Initialize game
        const canvas = document.getElementById('gameCanvas');
        canvas.width = 800;
        canvas.height = 600;
        
        log('Initializing game...', 'info');
        
        game = new Game(canvas, {
            bodyColor: '#8B4513',
            bellyColor: '#D2691E',
            accessory: 'none'
        });
        
        window.game = game;
        log('Game initialized', 'info');
        
        // Override handleClick to add logging
        const originalHandleClick = game.handleClick.bind(game);
        game.handleClick = function(event) {
            clickCounter++;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            log(`Click at (${Math.round(x)}, ${Math.round(y)})`, 'info');
            
            if (this.isAnyModalOpen()) {
                log('Click BLOCKED - modal open', 'warn');
                return;
            }
            
            // Call original
            const result = originalHandleClick(event);
            
            if (this.currentWorld === 'thuis') {
                log('Click in THUIS world processed', 'info');
            }
            
            updateDebugInfo();
            return result;
        };
        
        // World selector
        document.querySelectorAll('.world-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const world = btn.getAttribute('data-world');
                log(`Switching to world: ${world}`, 'info');
                
                try {
                    game.changeWorld(world);
                    
                    // Update active button
                    document.querySelectorAll('.world-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    log(`Switched to ${world}`, 'info');
                    
                    // Check if modal opened automatically
                    setTimeout(() => {
                        if (game.isAnyModalOpen()) {
                            log('WARNING: Modal opened automatically!', 'error');
                        }
                        updateDebugInfo();
                    }, 100);
                    
                } catch (err) {
                    log(`Error switching world: ${err.message}`, 'error');
                }
                
                updateDebugInfo();
            });
        });
        
        // Monitor for modal changes
        setInterval(() => {
            updateDebugInfo();
        }, 500);
        
        // Log initial state
        updateDebugInfo();
        log('Ready - click world buttons to test', 'info');
    </script>
</body>
</html>
