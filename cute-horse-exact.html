<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Cute Horse Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
            display: block;
            margin: 20px auto;
        }
        .info {
            text-align: center;
            margin: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Cute Horse - Exact Match to Your Image</h1>
    <div class="info">
        <p>Dit paard is getekend in JavaScript om exact overeen te komen met jouw afbeelding!</p>
    </div>
    <canvas id="canvas" width="400" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawExactCuteHorse(ctx, x, y, scale = 1) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);

            // Colors exactly matching the uploaded image
            const bodyColor = '#B8824D';      // Main brown color
            const bellyColor = '#F5DEB3';     // Light cream color
            const maneColor = '#8B5A3C';      // Dark brown for mane
            const hoofColor = '#6B4423';      // Darker brown for hooves
            const innerEarColor = '#D2B48C';  // Tan for inner ears
            const nostrilColor = '#DDA0DD';   // Light pink for nostrils

            // Body (round and plump)
            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.ellipse(0, 20, 60, 55, 0, 0, Math.PI * 2);
            ctx.fill();

            // Belly (large cream oval)
            ctx.fillStyle = bellyColor;
            ctx.beginPath();
            ctx.ellipse(0, 35, 45, 35, 0, 0, Math.PI * 2);
            ctx.fill();

            // Head (perfectly round)
            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.arc(0, -40, 40, 0, Math.PI * 2);
            ctx.fill();

            // Muzzle/Snout (cream colored oval)
            ctx.fillStyle = bellyColor;
            ctx.beginPath();
            ctx.ellipse(0, -25, 28, 22, 0, 0, Math.PI * 2);
            ctx.fill();

            // Ears (triangular)
            ctx.fillStyle = bodyColor;
            // Left ear
            ctx.beginPath();
            ctx.moveTo(-20, -70);
            ctx.lineTo(-10, -50);
            ctx.lineTo(-30, -50);
            ctx.closePath();
            ctx.fill();
            
            // Right ear
            ctx.beginPath();
            ctx.moveTo(20, -70);
            ctx.lineTo(30, -50);
            ctx.lineTo(10, -50);
            ctx.closePath();
            ctx.fill();

            // Inner ears
            ctx.fillStyle = innerEarColor;
            // Left inner ear
            ctx.beginPath();
            ctx.moveTo(-20, -65);
            ctx.lineTo(-15, -53);
            ctx.lineTo(-25, -53);
            ctx.closePath();
            ctx.fill();
            
            // Right inner ear
            ctx.beginPath();
            ctx.moveTo(20, -65);
            ctx.lineTo(25, -53);
            ctx.lineTo(15, -53);
            ctx.closePath();
            ctx.fill();

            // Mane (simple brown tuft on top)
            ctx.fillStyle = maneColor;
            ctx.beginPath();
            ctx.arc(0, -65, 18, Math.PI, 0, false);
            ctx.closePath();
            ctx.fill();

            // Front mane strands
            ctx.beginPath();
            ctx.moveTo(-15, -60);
            ctx.quadraticCurveTo(-20, -55, -15, -50);
            ctx.quadraticCurveTo(-10, -45, -5, -50);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(15, -60);
            ctx.quadraticCurveTo(20, -55, 15, -50);
            ctx.quadraticCurveTo(10, -45, 5, -50);
            ctx.closePath();
            ctx.fill();

            // Legs (simple rectangles)
            ctx.fillStyle = bodyColor;
            // Front left leg
            ctx.fillRect(-30, 60, 20, 50);
            // Front right leg
            ctx.fillRect(10, 60, 20, 50);
            // Back left leg (slightly behind)
            ctx.fillRect(-35, 60, 20, 50);
            // Back right leg (slightly behind)
            ctx.fillRect(15, 60, 20, 50);

            // Hooves (dark brown rectangles)
            ctx.fillStyle = hoofColor;
            ctx.fillRect(-30, 105, 20, 10);
            ctx.fillRect(10, 105, 20, 10);
            ctx.fillRect(-35, 105, 20, 10);
            ctx.fillRect(15, 105, 20, 10);

            // Nostrils (pink ovals)
            ctx.fillStyle = nostrilColor;
            ctx.beginPath();
            ctx.ellipse(-10, -20, 5, 7, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(10, -20, 5, 7, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eyes (simple black ovals)
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(-15, -40, 4, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(15, -40, 4, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // Draw the horse
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawExactCuteHorse(ctx, 200, 200, 1.5);

        // Add text
        ctx.fillStyle = '#333';
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Cute Horse - JavaScript Canvas Drawing', 200, 450);
    </script>
</body>
</html>
